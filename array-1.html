<!DOCTYPE HTML>

<!-- Count sum and product of all positive elements of the matrix -->

<html>
  <script type="text/javascript">
    var rows = Math.floor(Math.random() * 10) + 1,
      cols = Math.floor(Math.random() * 10) + 1,
      matrix = [],
      sum = 0,
      prod = 1,
      min = -10,
      max = 10;

    console.log(rows, cols);
    console.log("matrix = [");

    for (var i=1; i<=rows; i++){
      var elements = [];
      for (var j=1; j<=cols; j++){
        elements.push(Math.floor(Math.random() * (max - min + 1)) + min);
      }

      matrix.push(elements);
      console.log("[" + elements + "]");
    }

    console.log("]");

    for (var i=0; i<matrix.length; i++){
      for (var j=0; j<matrix[i].length; j++){
        if (matrix[i][j] > 0){
          sum = sum + matrix[i][j];
          prod = prod * matrix[i][j];
        }
      }
    }

    console.log("sum = " + sum);
    console.log("prod = " + prod);

  </script>
</html>
