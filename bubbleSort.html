<!DOCTYPE HTML>

<!-- Realization of the algorithm for bubble sort -->

<html>
  <script type="text/javascript">

  var a=[],
    num = 10;

  for (var i=1; i<=num; i++){
    a.push(Math.floor(Math.random() * 100 + 1));
  }

  console.log("Array is unsorted = " + a);

  for (var j=0; j<num; j++){
    for (var i=0; i<num; i++){
      if (a[i]>a[i+1]){
        var temp = a[i];
        a[i] = a[i+1];
        a[i+1] = temp;
      }
    }
  }
  console.log("Array is sorted = " + a);

  </script>
</html>
