<!DOCTYPE HTML>

<!-- The comparison for 3 algorithms of sorting is presented here -->

<html>
  <head>
    <title>Sorting comparison</title>
  </head>

  <body>
    <table border="1" style="border-collapse: collapse">
        <caption>Sorting comparison</caption>
        <tr>
            <th>Algorithm name</th>
            <th id="firstArrayLength"></th>
            <th id="secondArrayLength"></th>
            <th id="thirdArrayLength"></th>
        </tr>
        <tr>
            <td>Insertion Sort</td>
            <td class="insertion" id="insertion5000"></td>
            <td class="insertion" id="insertion10000"></td>
            <td class="insertion" id="insertion15000"></td>
        </tr>
        <tr>
            <td>Bubble Sort</td>
            <td class="bubble" id="bubble5000"></td>
            <td class="bubble" id="bubble10000"></td>
            <td class="bubble" id="bubble15000"></td>
        </tr>

        <tr>
            <td>Selection Sort</td>
            <td class="selection" id="selection5000"></td>
            <td class="selection" id="selection10000"></td>
            <td class="selection" id="selection15000"></td>
        </tr>

    </table>
    <script type="text/javascript" src="sort.js"></script>
  </body>
</html>
