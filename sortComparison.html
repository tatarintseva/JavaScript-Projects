<!DOCTYPE HTML>

<!-- The comparison for 3 algorithms of sorting is presented here -->

<html>
  <head>
    <title>Sorting comparison</title>
  </head>

  <body>
    <table border="1" style="border-collapse: collapse">
        <caption>Sorting comparison</caption>
        <tr>
            <th>Algorithm name</th>
            <th>500 elements</th>
            <th>1000 elements</th>
            <th>1500 elements</th>
        </tr>
        <tr>
            <td>Insertion Sort</td>
            <td id="insertion500"></td>
            <td id="insertion1000"></td>
            <td id="insertion1500"></td>
        </tr>
        <tr>
            <td>Bubble Sort</td>
            <td id="bubble500"></td>
            <td id="bubble1000"></td>
            <td id="bubble1500"></td>
        </tr>

        <tr>
            <td>Selection Sort</td>
            <td id="selection500"></td>
            <td id="selection1000"></td>
            <td id="selection1500"></td>
        </tr>

    </table>
    <script type="text/javascript" src="sort.js"></script>
  </body>
</html>
