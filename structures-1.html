 <!DOCTYPE HTML>
 
<!-- Display the elements in increasing order:
* 3^(4^(1/2)/4);
* 3^(1/5);
* 3^(3^(1/2)/3)
 -->

 <html>

  <script>
    var num1 = Math.pow(3,(Math.sqrt(4)/4)),
      num2 = Math.pow(3,Math.sqrt(5)),
      num3 = Math.pow(3,(Math.sqrt(3)/3));
      nums = [];

    console.log("Elements:\n" + num1 + " " + num2 + " " + num3);

    max = num1;

    if (num2 > num1 && num2 > num3){      
      nums.push(num2);
      if (num1 > num3){
        nums.push(num1);
        nums.push(num3);
      }
      else {
        nums.push(num3);
        nums.push(num1);
      }
    }

    else if (num3 > num1 && num3 > num2){
      max = num3;     
      nums.push(num3);
      if (num1 > num2){
        nums.push(num1);
        nums.push(num2);
      }
      else {
        nums.push(num2);
        nums.push(num1);
      }
    }

    else {      
      nums.push(num1);
      if (num2 > num3){
        nums.push(num2);
        nums.push(num3);
      }
      else {
        nums.push(num3);
        nums.push(num2);
      }
    }

    console.log("\nArray elements in increasing order:\n");
    for (var i=nums.length-1; i >= 0; i--){
      console.log(nums[i]);
    }

  </script>
 </html>
