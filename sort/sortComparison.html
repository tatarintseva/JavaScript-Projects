<!DOCTYPE HTML>

<!-- The comparison for 3 algorithms of sorting is presented here -->

<html>
  <head>
    <title>Sorting comparison</title>
    <link rel="stylesheet" href="bootstrap.min.css" />
    <link rel="stylesheet" href="font-awesome-4.4.0/css/font-awesome.min.css" />
    <style>

        .sortTable{
            width:50%;
            border-collapse: collapse;
            border:1px solid;
            margin:0 auto;
            line-height: 2em;
        }

        .sortTable .tableCaption{
            margin: 1em 0;
            font-size: 2em;
            text-align: center;
        }

        th, td{
            border:1px solid;
        }

        td.sort{
            width: 5%;
        }

        tr th:first-child,
        tr td:first-child {
            width: 10%;
        }

        tr th,
        .sort{
            text-align: center;
        }

        .startSortButton{
            text-align: center;
            margin-top: 2em;
        }

    </style>
  </head>

  <body>
    <table class="sortTable">
        <caption class="tableCaption">Sorting comparison</caption>
        <tr>
            <th>Algorithm name</th>
            <th id="firstArrayLength"></th>
            <th id="secondArrayLength"></th>
            <th id="thirdArrayLength"></th>
        </tr>
        <tr>
            <td>Insertion Sort</td>
            <td class="sort insertion" id="insertion5000"></td>
            <td class="sort insertion" id="insertion10000"></td>
            <td class="sort insertion" id="insertion15000"></td>
        </tr>
        <tr>
            <td>Bubble Sort</td>
            <td class="sort bubble" id="bubble5000"></td>
            <td class="sort bubble" id="bubble10000"></td>
            <td class="sort bubble" id="bubble15000"></td>
        </tr>

        <tr>
            <td>Selection Sort</td>
            <td class="sort selection" id="selection5000"></td>
            <td class="sort selection" id="selection10000"></td>
            <td class="sort selection" id="selection15000"></td>
        </tr>

        <tr>
            <td>Built-In Sort</td>
            <td class="sort innerSort" id="innerSort5000"></td>
            <td class="sort innerSort" id="innerSort10000"></td>
            <td class="sort innerSort" id="innerSort15000"></td>
        </tr>

    </table>

    <div class="startSortButton">
        <button type="button" class="btn btn-primary" id="startSort">Start Sort</button>
    </div>

    <script type="text/javascript" src="jquery-2.1.4.min.js"></script>
    <script type="text/javascript" src="bootstrap.min.js"></script>
    <script type="text/javascript" src="sort.js"></script>

  </body>
</html>
